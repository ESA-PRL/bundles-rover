--- name:exoter_navcam
# Hostname/IP of the Autonav server
autonav_host: 'localhost'

recovery_start: false

# Goal pose waypoint (x,y) coordinates in global frame in meters.
# For use without 3DROCS
goal_pose:
  position:
    data:
    - 6.5
    - 2.1
    - 0.0
  heading: 0.0
  tol_position: 0.0
  tol_heading: 0.0
goal_threshold: 0.5

# use waypoint_navigation's default tolerances
# if these tolerances are 0
tolerance_heading: 0.0
tolerance_position: 0.0

ptu_threshold: 0.5

min_pan: -90.0
max_pan: 90.0
min_tilt: -90.0
max_tilt: 90.0

debug_images: true
log_root_path: "/home/marta/autonav/"


